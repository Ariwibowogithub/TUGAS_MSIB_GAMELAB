<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM REGISTER</title>
</head>
<body>
    <h2>Formulir Pendaftaran Siswa Baru</h2>
    <form action="">
        <label for="name">Nama Lengkap :</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="sekolah">Asal Sekolah :</label><br>
        <input type="text" name="sekolah" id="sekolah"><br>
        <label for="email">Email :</label><br>
        <input type="text" id="sekolah" name="sekolah"><br>
        <label for="jenikel">Jenis Kelamin :</label><br>
        <input type="radio" value="laki" id="laki" name="gender">
        <label for="laki">laki-laki</label><br>
        <input type="radio" name="gender" id="perempuan" value="perempuan">
        <label for="perempuan">Perempuan</label><br>
        <label for="jurusan">Pilih Jurusan :</label>
            <select name="jurusan" id="jurusan">
                <option value="RPL">RPL</option>
                <option value="AKL">Akutansi</option>
                <option value="Multimedia">Multimedia</option>
                <option value="Networking">Networking</option>
            </select>
            <br>
        <input type="submit" value="submit">
    </form>
    
    
</body>
</html>
